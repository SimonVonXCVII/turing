# 允许服务相互通信的层。
networks:
  # 自定义的网络名称
  turing:
    # 指定该网络应使用哪个驱动程序。
    driver: bridge

# 服务是应用程序中计算资源的抽象定义，可以独立于其他组件进行扩展/替换。
services:
  turing-db:
    # 指定自定义容器名称，而不是生成的默认名称。
    container_name: turing-db
    # 定义容器中设置的环境变量。
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    # 声明运行以确定该服务的容器是否“健康”的检查。
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      # 运行状况检查将在容器启动后首先运行间隔秒，然后在之前的每个检查完成后再次运行间隔秒。
      interval: 10s
      # 如果单次运行检查花费的时间超过超时秒数，则检查被视为失败。
      timeout: 10s
      # 需要重试健康检查连续失败才能将容器视为不健康。
      retries: 3
      # 为需要时间引导的容器提供初始化时间。
      start_period: 40s
    # 指定启动容器的图像。
    image: postgres:17.6
    # 定义服务容器附加到的网络，引用顶级网络键下的条目。
    networks:
      - turing
    # 暴露端口。 指定两个端口 (HOST:CONTAINER)，或仅指定容器端口（选择临时主机端口）。
    ports:
      - "5432:5432"
    # 定义平台在容器终止时应用的策略。
    restart: always
    # 定义服务容器必须可以访问的挂载主机路径或命名卷。
    volumes:
      - ./docker/postgresql/data:/var/lib/postgresql/data
  turing-redis:
    # 覆盖容器映像声明的默认命令（即通过 Dockerfile 的 CMD）。
    command: >
      bash -c '
        chmod +x /usr/local/bin/healthcheck.sh;
        redis-server --requirepass ${REDIS_PASSWORD};
      '
    # 指定自定义容器名称，而不是生成的默认名称。
    container_name: turing-redis
    # 表示服务之间的启动和关闭依赖关系。
    depends_on:
      turing-db:
        condition: service_healthy
    # 声明运行以确定该服务的容器是否“健康”的检查。
    healthcheck:
      test: [ "CMD-SHELL", "/usr/local/bin/healthcheck.sh" ]
      # 运行状况检查将在容器启动后首先运行间隔秒，然后在之前的每个检查完成后再次运行间隔秒。
      interval: 10s
      # 如果单次运行检查花费的时间超过超时秒数，则检查被视为失败。
      timeout: 10s
      # 需要重试健康检查连续失败才能将容器视为不健康。
      retries: 3
      # 为需要时间引导的容器提供初始化时间。
      start_period: 40s
    # 声明用于服务容器的自定义主机名。
    hostname: turing-redis
    # 指定启动容器的图像。
    image: redis:8.2.1
    # 定义服务容器附加到的网络，引用顶级网络键下的条目。
    networks:
      - turing
    # 暴露端口。 指定两个端口 (HOST:CONTAINER)，或仅指定容器端口（选择临时主机端口）。
    ports:
      - "6379:6379"
    # 定义平台在容器终止时应用的策略。
    restart: always
    # 定义服务容器必须可以访问的挂载主机路径或命名卷。
    volumes:
      - ./docker/redis/data:/data
      - ./docker/redis/sh/healthcheck.sh:/usr/local/bin/healthcheck.sh
  turing-backend:
    # 指定用于从源创建容器映像的构建配置。
    build:
      # 包含 Dockerfile 的目录的路径，或 git 存储库的 url。
      context: ./docker/turing-backend
      # Compose 使用备用文件进行构建。 还必须指定构建路径。
      dockerfile: Dockerfile
    # 指定自定义容器名称，而不是生成的默认名称。
    container_name: turing-backend
    # 表示服务之间的启动和关闭依赖关系。
    depends_on:
      turing-redis:
        condition: service_healthy
    # 声明运行以确定该服务的容器是否“健康”的检查。
    healthcheck:
      test: [ "CMD-SHELL", "curl http://localhost:8080/actuator/health | grep -q '^{\"status\":\"UP\"'" ]
      # 运行状况检查将在容器启动后首先运行间隔秒，然后在之前的每个检查完成后再次运行间隔秒。
      interval: 10s
      # 如果单次运行检查花费的时间超过超时秒数，则检查被视为失败。
      timeout: 10s
      # 需要重试健康检查连续失败才能将容器视为不健康。
      retries: 3
      # 为需要时间引导的容器提供初始化时间。
      start_period: 40s
    # 声明用于服务容器的自定义主机名。
    hostname: turing-backend
    # 指定启动容器的图像。
    image: turing-backend:0.0.1-SNAPSHOT
    # 定义服务容器附加到的网络，引用顶级网络键下的条目。
    networks:
      - turing
    # 暴露端口。 指定两个端口 (HOST:CONTAINER)，或仅指定容器端口（选择临时主机端口）。
    ports:
      - "8080:8080"
    # 定义平台在容器终止时应用的策略。
  #    restart: always
  turing-nginx:
    # 指定自定义容器名称，而不是生成的默认名称。
    container_name: turing-nginx
    # 表示服务之间的启动和关闭依赖关系。
    depends_on:
      turing-backend:
        condition: service_healthy
    # 声明运行以确定该服务的容器是否“健康”的检查。
    healthcheck:
      test: [ "CMD-SHELL", "curl http://localhost:80 | grep -q '^<!doctype html>'" ]
      # 运行状况检查将在容器启动后首先运行间隔秒，然后在之前的每个检查完成后再次运行间隔秒。
      interval: 10s
      # 如果单次运行检查花费的时间超过超时秒数，则检查被视为失败。
      timeout: 10s
      # 需要重试健康检查连续失败才能将容器视为不健康。
      retries: 3
      # 为需要时间引导的容器提供初始化时间。
      start_period: 40s
    # 声明用于服务容器的自定义主机名。
    hostname: turing-nginx
    # 指定启动容器的图像。
    image: nginx:1.29.1
    # 定义服务容器附加到的网络，引用顶级网络键下的条目。
    networks:
      - turing
    # 暴露端口。 指定两个端口 (HOST:CONTAINER)，或仅指定容器端口（选择临时主机端口）。
    ports:
      - "80:80"
    # 定义平台在容器终止时应用的策略。
    restart: always
    # 定义服务容器必须可以访问的挂载主机路径或命名卷。
    volumes:
      - ./docker/nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/docs/html:/etc/nginx/docs/html
  turing-portainer:
    # 指定自定义容器名称，而不是生成的默认名称。
    container_name: turing-portainer
    # 声明运行以确定该服务的容器是否“健康”的检查。
    #    healthcheck:
    #      #      test: [ "CMD-SHELL", "curl --fail http://localhost:9000/api/status || exit 1" ]
    #      test: [ "CMD", "wget", "-qO-", "http://localhost:9000/api/status" ]
    #      # 运行状况检查将在容器启动后首先运行间隔秒，然后在之前的每个检查完成后再次运行间隔秒。
    #      interval: 10s
    #      # 如果单次运行检查花费的时间超过超时秒数，则检查被视为失败。
    #      timeout: 10s
    #      # 需要重试健康检查连续失败才能将容器视为不健康。
    #      retries: 3
    #      # 为需要时间引导的容器提供初始化时间。
    #      start_period: 40s
    # 声明用于服务容器的自定义主机名。
    hostname: turing-portainer
    # 指定启动容器的图像。
    image: portainer/portainer-ce:2.34.0
    # 定义服务容器附加到的网络，引用顶级网络键下的条目。
    networks:
      - turing
    # 暴露端口。 指定两个端口 (HOST:CONTAINER)，或仅指定容器端口（选择临时主机端口）。
    ports:
      - "9000:9000"
      - "9443:9443"
    # 定义平台在容器终止时应用的策略。
    restart: always
    # 定义服务容器必须可以访问的挂载主机路径或命名卷。
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
