security:
  # 服务器网络地址
  address: localhost

spring:
  data:
    redis:
      # redis 服务器主机
      host: turing-redis
      # redis 密码
      password: password
  datasource:
    # 数据库的 JDBC URL。
    url: jdbc:postgresql://turing-db:5432/turing?characterEncoding=utf-8&clientEncoding=utf-8
    # 数据库的登录用户名。
    username: postgres
    # 数据库的登录密码。
    password: password
