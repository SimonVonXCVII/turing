management:
  endpoint:
    health:
      # 何时显示完整的健康详细信息。
      show-details: always
  endpoints:
    web:
      exposure:
        # 应包含的端点 ID 或全部为 '*'。
        include: '*'

security:
  # 放行白名单配置
  whitelist:
    - /actuator/**
    - /error
    - /swagger-ui/**
    - /v3/api-docs/**
    - /webjars/**
    - /api/register
    - /api/login/getCaptcha
    - /api/dict/getAreaByCode
    - /api/appFile/**
  # jwt 有效期时长，单位秒，默认一周
  expires: 604800

# TODO 日志分割
spring:
  application:
    # 应用程序名称
    name: turing-backend
  data:
    redis:
      repositories:
        # 是否启用 Redis 存储库。
        enabled: false
  jackson:
    # 格式化日期时使用的时区。例如，“America/Los_Angeles”或“GMT+10”。
    time-zone: GMT+8
    # 日期格式字符串或完全限定的日期格式类名称。例如，“yyyy-MM-dd HH:mm:ss”。
    date-format: yyyy-MM-dd HH:mm:ss
  jpa:
    # 注册 OpenEntityManagerInViewInterceptor。将 JPA EntityManager 绑定到线程以处理整个请求。
    open-in-view: false
  profiles:
    # 指定起作用的配置文件
    active: dev
  servlet:
    multipart:
      # 支持的每次请求中最大的单个文件的大小
      max-file-size: 1GB
      # 支持的每次请求中最大的多个文件的大小
      max-request-size: 10GB
  ssl:
    bundle:
      # PEM 编码的 SSL 信任材料。
      pem:
        turing:
          # 是否重新加载 SSL 捆绑包。
          #          reload-on-update: true
          keystore:
            # PEM 格式的证书或证书链的位置或内容。
            certificate: "classpath:certs/turing.crt"
            # PEM 格式的私钥的位置或内容。
            private-key: "classpath:certs/turing.key"
            # 是否验证私钥与公钥是否匹配。
            verify-keys: true
  threads:
    virtual:
      # 是否使用虚拟线程。
      enabled: true

springdoc:
  cache:
    # 是否禁用 springdoc-openapi 缓存
    disabled: true
  # 是否显示 spring-boot-actuator 端点
  show-actuator: true
  # 是否显示 Spring 安全登录端点
  show-login-endpoint: true
  swagger-ui:
    # 用于按字母顺序对端点进行排序
    operationsSorter: alpha
    # 按字母顺序对标签进行排序
    tagsSorter: alpha
